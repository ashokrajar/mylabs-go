on:
  push:
    branches:
      - master
      - release/*
      - hotfix/*
    tags:
      - 'v*.*.*'
    paths-ignore:
      - README.md
      - LICENSE
      - .travis.yml
      - .azure-pipeline.yml
      - templates/azure/*

name: Release

jobs:

  build:
    name: Build
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ubuntu-latest, macos-latest]

    steps:
      - name: Set up Go 1.14
        uses: actions/setup-go@v1
        with:
          go-version: 1.14
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Build
        run: make build

      - name: Get OS & Arch
        id: get-os-arch
        run: |
          OS=`go env GOOS`
          ARCH=`go env GOARCH`
          echo "::set-output name=OS::$OS"
          echo "::set-output name=ARCH::$ARCH"

      - name: Set Release Name
        id: set-release-name
        run: |
          OS=`go env GOOS`
          ARCH=`go env GOARCH`
          VERSION=`bin/mylabs-go_$OS\_$ARCH version`
          TAG_NAME=`echo $VERSION | tr + _`

          echo "::set-output name=RELEASE_NAME::$VERSION"
          echo "::set-output name=TAG_NAME::$TAG_NAME"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.set-release-name.outputs.TAG_NAME }}
          release_name: Release ${{ steps.set-release-name.outputs.RELEASE_NAME }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: bin/mylabs-go_${{ steps.get-os-arch.outputs.OS }}_${{ steps.get-os-arch.outputs.ARCH }}
          asset_name: mylabs-go-cli_${{ matrix.operating-system }}
          asset_content_type: application/zip
