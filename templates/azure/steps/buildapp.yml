parameters:
  binDirectory: ''

steps:
  - task: Bash@3
    displayName: 'Build Application Binary'
    inputs:
      targetType: 'inline'
      script: |
        set -e -x
        GITBRANCH=`echo "$(Build.SourceBranch)" | sed "s/refs\/heads\///"`
        make build BIN_DIR=${{ parameters.binDirectory }} GIT_BRANCH_NAME=$GITBRANCH

