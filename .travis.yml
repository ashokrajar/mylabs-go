language: go

branches:
  only:
    - master
    - dev
    - feature/*
    - release/*
    - hotfix/*
    - hotfix/*

os:
  - linux
  - osx

go:
  - "1.13"
  - "1.14"
  - "1.15"

env:
  - GO111MODULE=on

install:
  - curl https://cdn.shiftleft.io/download/sl > sl && sudo mv sl /usr/local/bin/  && sudo chmod a+rx /usr/local/bin/sl
  - curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sudo sh -s -- -b /usr/local/bin v1.31.0

after_install:
  - sl auth --org $SHIFTLEFT_ORG_ID --token $SHIFTLEFT_ACCESS_TOKEN

stages:
  - Build
  - Test

jobs:
  include:
    - stage: Build
      script:
        - make build

    - stage: Test
      name: Code Quality Tests
      script:
        - golangci-lint run
    - script:
        - make test
      name: Unit Tests
    - after_script:
        - sl analyze --wait --tag branch=$TRAVIS_BRANCH --tag app.group=MyLabs --tag app.language=go --app MyLabs-G0 --cpg --go ./...
      name: Vulnerabilty Analysis
